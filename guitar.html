<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  body {
    background-color: lavender;
    font-family: 'Roboto', sans-serif;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
  }

  .form-input {
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #cbd5e0;
    width: 100%;
    margin-bottom: 10px;
    transition: border-color 0.3s ease;
  }

  .form-input:focus {
    border-color: #3182ce;
    outline: none;
  }

  .btn-submit {
    background-color: green;
    color: #fff;
    padding: 12px 24px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-submit:hover {
    background-color: #2c5282;
  }

  h1, h2, p {
    color: #2d3748;
  }
</style>
</head>
<body>
  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-4">Added to cart</h1>
    <div class="bg-white shadow-lg rounded-lg overflow-hidden p-6">
      <img src="c:\miniproject images\guitar.jpg" alt="Acoustic Guitar" class="w-full h-64 object-cover mb-4">
      <h2 class="text-xl font-bold mb-2">Acoustic Guitar</h2>
      <p class="text-gray-700 mb-4">The guitar is a stringed musical instrument that is usually fretted (with some exceptions) and typically has six or twelve strings.</p>
      <form class="space-y-4">
        <input type="text" id="fullName" name="fullName" class="form-input" placeholder="Full Name" required>
        <input type="email" id="email" name="email" class="form-input" placeholder="Email Address" required>
       
        <label for="quantity" class="block">Quantity:</label>
        <select id="quantity" name="quantity" class="form-input">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

      </form>
<center>
<a href="file:///C:/miniproject%20images/payment.html">
  <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">$299</button>
</a>

    </div>
  </div>
</body>
</html>
