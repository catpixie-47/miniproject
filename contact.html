<body class="bg-green-200">
  <header class="bg-green-500 p-4">
    <h1 class="text-3xl text-white font-bold">Contact Us</h1>
    <nav class="mt-2">
      <ul class="flex space-x-4 text-white font-semibold">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html" class="underline">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <main class="container mx-auto py-8">
    <section id="contact-info" class="bg-white p-6 rounded-lg shadow-md mb-8">
      <h2 class="text-2xl font-bold mb-4">Contact Information</h2>
      <p class="text-lg"><span class="font-semibold">Email:</span> info@musicom.com</p>
      <p class="text-lg"><span class="font-semibold">Phone:</span> +1-234-567-8901</p>
      <p class="text-lg"><span class="font-semibold">Address:</span> 123 Music Street, City, Country</p>
    </section>
    <section id="contact-form" class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-4">Contact Form</h2>
      <form action="send_email.php" method="POST" class="space-y-4">
        <label for="name" class="block text-lg font-semibold">Your Name:</label>
        <input type="text" id="name" name="name" required class="w-full px-4 py-2 border rounded-md">
        <label for="email" class="block text-lg font-semibold">Your Email:</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-md">
        <label for="message" class="block text-lg font-semibold">Message:</label>
        <textarea id="message" name="message" required rows="5" class="w-full px-4 py-2 border rounded-md"></textarea>
        <button type="submit" class="bg-green-500 text-white font-semibold px-6 py-2 rounded-md hover:bg-green-600">Send</button>
      </form>
    </section>
  </main>
  <footer class="bg-green-500 text-white text-center py-4">
    <div class="flex justify-center space-x-4">
      <a href="#" class="text-white hover:text-gray-300"><i class="fab fa-twitter text-2xl"></i></a>
